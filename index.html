<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png">
  <title>Sportshold</title>
</head>
<body>
  <div class="navigation">
    <div class="navigation__topmenu">
      <div class="container">
        <nav class="navigation__topmenu--flex">
          <ul class="navigation__topmenu--left">
            <li>Support</li>
            <li>Delivery</li>
            <li>Legal</li>
            <li>About Us</li>
          </ul>
          <ul class="navigation__topmenu--right">
            <li><img src="img/nav_bag.png" alt="shopping bag"/> </li>
            <li>$465.00  <span>4 Items</span></li>
            <li>Login</li>
            <li class="active">Register</li>
          </ul>

        </nav>
      </div>
    </div>
    <div class="navigation__main">
      <div class="container">
        <nav class="navigation__main--flex">
          <div class="navigation__main--logo">
            <img src="img/main_img.png" alt="logo" />
          </div>
          <ul class="navigation__main--menu">
            <li class="active">Home</li>
            <li>Menu</li>
            <li>Women</li>
            <li>Children</li>
            <li>Baby</li>
            <li>Our Brands</li>
            <li>Sales</li>
          </ul>
        </nav>
      </div>
    </div>
    
  </div>
  <header class="header">
    <img   class="header__image" src="img/main_snicer.png" src="main" />
    <div class="header__proposal">
      <div class="header__proposal--price">
        From $80.00
      </div>
      <div class="header__proposal--title">
        Nike Air Max
      </div>
      <div class="header__proposal--variants">
        50 Variants
      </div>
      <div class="header__proposal--description">
        Since this is our favorite sneaker, we're bringing you
        50 variants to suit everyone's needs.
      </div>
      <button class="header__proposal--button">Browse variants</button>
    </div>
  </header>
  </div>
</body>
</html>
